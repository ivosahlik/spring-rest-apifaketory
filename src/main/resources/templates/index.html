<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title><span th:text="#{index.title}"></span></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
    />

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}">

    </script>

</head>
<body>

    <div class="container" style="margin-top: 20px">

        <form th:action="@{/users/}" method="post">

            <div class="form-group">
                <label th:text="#{index.description}"></label>
                <input id="limit" name="limit" type="number" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary"><span th:text="#{index.sign}"></span></button>
        </form>
    </div>

</body>
</html>
